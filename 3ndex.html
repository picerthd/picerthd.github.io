    <title>鮭魚壽司材料</title>
    <style>
        /* 在這裡添加樣式，例如居中對齊、字型等 */

            text-align: center;

            margin: 20px;
        }
    </style>

<body>

    <h1>鮭魚壽司材料</h1>

    <div class="ingredients">
        <h2>主要材料：</h2>
        <ul>
            <li>壽司飯（醋飯）</li>
            <li>海苔（壽司巻き用）</li>
            <li>鮭魚片</li>
            <li>牛油果（酪梨）</li>
            <li>黃瓜條</li>
            <li>芝麻（炒熟）</li>
            <li>醬油</li>
            <li>芥末</li>
            <li>額外：鮭魚籽、紫蘇葉等（依個人喜好添加）</li>
        </ul>
    </div>

</body>
