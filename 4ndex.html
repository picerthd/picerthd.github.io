    <title>法式草莓芙蓮材料</title>
    <style>
        /* 在這裡添加樣式，例如居中對齊、字型等 */
        body {
            text-align: center;
            font-family: Arial, sans-serif;

            margin: 20px;
        }
    </style>

<body>

    <h1>法式草莓芙蓮材料</h1>

    <div class="ingredients">
        <h2>主要材料：</h2>
        <ul>
            <li>草莓（新鮮的草莓最好）</li>
            <li>芙蓮餡料（例如鮮奶油、糖、香草精）</li>
            <li>法式麵團</li>
            <li>糖霜（用於灑在芙蓮上的裝飾）</li>
            <li>巧克力醬（作為裝飾，可選）</li>
        </ul>
    </div>
