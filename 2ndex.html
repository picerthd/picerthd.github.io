<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>草莓泡芙材料</title>
    <style>
        /* 在這裡添加樣式，例如居中對齊、字型等 */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .ingredients {
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>草莓泡芙材料</h1>

    <div class="ingredients">
        <h2>主要材料：</h2>
        <ul>
            <li>泡芙餡（例如香草或巧克力味）</li>
            <li>草莓（新鮮的草莓最好）</li>
            <li>鮮奶油</li>
            <li>糖霜（用於裝飾）</li>
            <li>泡芙外殼（可以自己製作或購買現成的）</li>
            <li>巧克力醬（作為裝飾，可選）</li>
        </ul>
    </div>
